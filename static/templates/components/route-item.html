<div class="route-item" data-destination="{{destinationIndex}}" data-route="{{routeIndex}}">
    <div class="route-header">
        <span class="route-type">{{tipo}}</span>
        <div class="route-controls">
            <button class="route-btn" onclick="highlightRoute({{destinationIndex}}, {{routeIndex}})" title="Ver en mapa">
                Ver Ruta
            </button>
        </div>
    </div>
    
    <div class="route-details">
        {{descripcion}}
    </div>
    
    <div class="route-stats">
        <div class="route-stat">
            <span>Distancia</span>
            <span>{{distancia}}</span>
        </div>
        <div class="route-stat">
            <span>Puntos</span>
            <span>{{puntosRuta}} puntos</span>
        </div>
    </div>
</div>
