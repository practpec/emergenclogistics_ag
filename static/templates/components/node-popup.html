<div style="text-align: center; min-width: 150px;">
    <h4 style="margin: 0 0 8px 0; color: #ffd700;">{{title}}</h4>
    <div style="font-size: 0.9em; color: #e2e8f0;">
        <p style="margin: 4px 0;"><strong>Tipo:</strong> {{type}}</p>
        <p style="margin: 4px 0;"><strong>Coordenadas:</strong><br>{{coordinates}}</p>
        {{#if distance}}
        <p style="margin: 4px 0;"><strong>Distancia directa:</strong> {{distance}}</p>
        {{/if}}
    </div>
</div>
